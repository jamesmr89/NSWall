<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>NSWall User Login</title>

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.simplemodal.js"></script>
<script type="text/javascript" src="js/init.js"></script>

<link type='text/css' href='style/stylesheet.css' rel='stylesheet' media='screen' />

<link type='text/css' href='style/basic.css' rel='stylesheet' media='screen' />

</head>

<body>

<div id="login_form" style='display:none'>

<div id="banner" style='display:block'>

<center><h1><img src="images/key.png" align="absmiddle">&nbsp;LOGIN</h1>

</div>

<div id="status" align="left" style="margin-top: 20px; width: 150px;">

<div id="login_response"><!-- spanner --></div> </center>

<form id="login" action="javascript:alert('success!');">
<input type="hidden" name="action" value="user_login">
<input type="hidden" name="module" value="login">

<label>Username</label><br /><input type="text" size="10" name="username"><br/>
<label>Password</label><br/><input type="password" size="10" name="password"><br/>  

<input value="Login" name="Login" id="submit" class="big" type="submit" /><br/>

</form>

</div>

<div id="ajax_loading">
<center><img align="absmiddle" src="images/spinner.gif">&nbsp;Processing...</center>
</div>

</div>

</body>
</html>
