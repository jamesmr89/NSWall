<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<title>NSWall User Login</title>

<link href="gui.css" rel="stylesheet" type="text/css">
<link type="text/css" href="style/jquery-ui-1.7.2.custom.css" rel="stylesheet" />

</head>

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/ui.core.js"></script>
<script type="text/javascript" src="js/ui.dialog.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script language="javascript">

     $(document).ready(function() {
				$.ui.dialog.defaults.bgiframe = true;
				$("#login_nswall").dialog({ 
                    width: 400, 
                    height: 300, 
                    hide: 'scale', 
                    show: 'scale', 
                    resizable: false, 
                    draggable: false, 
                    closeOnEscape: false, 
                    modal: true,
                    open: function(event, ui) {
                        $(".ui-dialog-titlebar-close").hide();
                        $(".ui-dialog-titlebar").css('display','block');
                    }
                });

        // When a user clicks on the submit button, post the form.
          $("#submitbutton").click(function () {
               var QueryString = $("#login").serialize();
               $.post("do-login.php", QueryString, function(output) {
                    $("#login_nswall").html(output);
               });
           return false;
          });
     });
</script>

<body>

<div id="login_nswall" title="NSWall Login">
<div id="wrapper">
<div class="form-container ui-tabs ui-widget ui-corner-all">
<form id="login" action="do-login.php" method="post" name="login">
<input type="hidden" name="action" value="user_login">
<input type="hidden" name="module" value="login">

 <fieldset>
        <legend>System : User : Login</legend>
            <div>
                             <label for="username">Username</label>
                             <input type="text" size="10" name="username">
            </div>
            <div>
                             <label for="password">Password</label>
                             <input type="password" size="10" name="password">
            </div>
 </fieldset>
 <div class="buttonrow">
     <input type="submit" id="submitbutton" value="Login" class="button" />
 </div>

</form>

</div>
</div>
</div>

</body>
</html>
